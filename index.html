<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
    <title>QR code component development</title>
  </head>
  <body>
    <article>
      <div class="card">
        <div class="image">
          <img src="./images/image-qr-code.png" alt="qr code" />
        </div>
        <div class="title">
          <h1 class="qr-title">Improve your front-end skills by building projects</h1>
        </div>
        <div class="par">
          <p class="desc">Scan the QR code tp visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </article>
  </body>
</html>
